<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MiApp</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active"
                                        th:href="@{/dashboard}">Inicio</a></li>
                <li class="nav-item" sec:authorize="hasRole('USER')"><a
                        class="nav-link" th:href="@{/user}">Zona Usuario</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a
                        class="nav-link" th:href="@{/admin}">Zona Admin</a></li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Administración </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/usuarios}">Mantenimiento
                            de Usuarios</a></li>
                        <!-- puedes agregar otras opciones como Mantenimiento de Roles -->
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown"><a
                        class="nav-link dropdown-toggle" href="#" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false"> <span
                        sec:authentication="name">Usuario</span>
                </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/perfil}">Mi
                            Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="margin: 0;">
                                <button type="submit" class="dropdown-item">Cerrar
                                    sesión</button>
                            </form>
                        </li>
                    </ul></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Usuarios</h2>
        <a class="btn btn-success" th:href="@{/usuarios/nuevo}">+ Nuevo Usuario</a>
    </div>
    <form th:action="@{/usuarios}" method="get" class="row g-3 mb-3">
        <div class="col-md-6">
            <input type="text" name="filtro" placeholder="Buscar por usuario"
                   th:value="${filtro}" class="form-control" />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>
    <div class="mb-3">
        <input type="text" id="buscarUsuario" placeholder="Buscar dinámicamente..."
               class="form-control"/>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle" id="tablaUsuarios">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Roles</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="cuerpoTabla">
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.username}"></td>
                <td>
                    <span th:each="rol : ${usuario.roles}"
                          th:text="${rol.nombre}"
                          class="badge bg-secondary me-1"></span>
                </td>
                <td>
                    <a class="btn btn-sm btn-warning" th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
                    <a class="btn btn-sm btn-danger"
                       th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}"
                       onclick="return confirm('¿Eliminar este usuario?')">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<script th:inline="javascript">
    document.getElementById("buscarUsuario").addEventListener("keyup", function () {
        const term = this.value.trim();
        if (term.length === 0) return;

        fetch("/usuarios/buscar?term=" + term)
            .then(response => response.json())
            .then(data => {
                const tabla = document.getElementById("cuerpoTabla");
                tabla.innerHTML = "";
                data.forEach(u => {
                    const roles = u.roles.map(r => `<span class='badge bg-secondary me-1'>${r.nombre}</span>`).join('');
                    tabla.innerHTML += `
                        <tr>
                            <td>${u.id}</td>
                            <td>${u.username}</td>
                            <td>${roles}</td>
                            <td>
                                <a class="btn btn-sm btn-warning" href="/usuarios/editar/${u.id}">Editar</a>
                                <a class="btn btn-sm btn-danger" href="/usuarios/eliminar/${u.id}" onclick="return confirm('¿Eliminar este usuario?')">Eliminar</a>
                            </td>
                        </tr>`;
                });
            });
    });
</script>
</body>
</html>
